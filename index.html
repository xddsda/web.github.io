  <style>
    .carousel {
      display: flex;
      overflow: hidden;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .carousel img {
      min-width: 100%;
      transition: transform 0.5s ease;
    }

    .carousel-buttons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .carousel-button {
      background-color: #FFAA00;
      border: none;
      color: white;
      padding: 10px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    .carousel-button:hover {
      background-color: #e08e00;
    }
  </style>
</head>

<body>
  <!-- Start Header -->
  <div class="header" id="#header">
    <div class="container">
      <a href="#" class="logo">Ishaq Messili 2Â°D</a>
      <ul class="mainmenu">

    </div>
  </div>
  <!-- End Header -->

  <!-- Start Carousel -->
  <div class="carousel" id="carousel">
    <img src="imgs/gallery-01.png" alt="Image 1">
    <img src="imgs/gallery-02.png" alt="Image 2">
    <img src="imgs/gallery-03.jpg" alt="Image 3">
    <img src="imgs/gallery-04.png" alt="Image 4">
  </div>
  <div class="carousel-buttons">
    <button class="carousel-button" onclick="prevSlide()">Anterior</button>
    <button class="carousel-button" onclick="nextSlide()">Siguiente</button>
  </div>
  <!-- End Carousel -->

  <script>
    let currentSlide = 0;
    const carousel = document.querySelector('.carousel');
    const slides = document.querySelectorAll('.carousel img');

    function showSlide(index) {
      const offset = -index * 100;
      carousel.style.transform = `translateX(${offset}%)`;
    }

    function prevSlide() {
      currentSlide = (currentSlide > 0) ? currentSlide - 1 : slides.length - 1;
      showSlide(currentSlide);
    }

    function nextSlide() {
      currentSlide = (currentSlide < slides.length - 1) ? currentSlide + 1 : 0;
      showSlide(currentSlide);
    }
  </script>
</body>
